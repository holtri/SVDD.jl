language: julia
os:
  - linux
julia:
  - 0.7
  - 1.0

matrix:
  fast_finish: true

notifications:
  email: false
addons:
    apt_packages:
        - gfortran

cache:
    directories:
        - $HOME/.julia

after_success:
  - julia -e 'import Pkg; cd(Pkg.dir("SVDD")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())';

jobs:
  include:
    - stage: "Documentation"
      julia: 1.0
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.add("https://github.com/trthatcher/MLKernels.jl#master"); Pkg.develop(PackageSpec(path=pwd())); Pkg.instantiate()'
        - julia --project=docs/ docs/make.jl
      after_success: skip
